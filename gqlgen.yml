schema:
  - schema.graphql
exec:
  filename: gql/auto_gql.go
  package: gql
model:
  filename: model/auto_model.go
  package: model
resolver:
  filename: resolvers/root.go
  package: resolvers
  type: Resolver
models:
  DateTime:
    model: groundcontrol/model.DateTime
  Hash:
    model: groundcontrol/model.Hash
  Node:
    model: groundcontrol/store.Node
  Stringer:
    model: fmt.Stringer
  LongStringer:
    model: groundcontrol/model.LongStringer
  Source:
    model: groundcontrol/model.Source
