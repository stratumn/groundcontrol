schema:
- schema.graphql
exec:
  filename: gql/auto_gql.go
  package: gql
model:
  filename: models/auto_models.go
  package: models
resolver:
  filename: resolvers/resolver.go
  package: resolvers
  type: Resolver
models:
  DateTime:
    model: groundcontrol/models.DateTime
  Hash:
    model: groundcontrol/models.Hash
  Node:
    model: groundcontrol/models.Node
  Source:
    model: groundcontrol/models.Source
